{% extends 'quiz/base.html' %}

{% block container %}

    <div class="container">
        <div style="margin-top: 24px">
            <a href="{% url 'admin:home' %}">Admin</a> > Add Mock Test
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}

            <div class="mdl-card__title" style="margin-top: 50px">
                <h2 class="mdl-card__title-text">Add a new mock test</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="test_name" name="name" required>
                                <label class="mdl-textfield__label" for="test_name">Ex: Mock Test 2</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Price in Indian rupee:</td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" step="0.01" type="number" id="price_indian"
                                       name="price_india">
                                <label class="mdl-textfield__label" for="price_indian">Ex: 12.4</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Price in UK Pounds:</td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" step="0.01" type="number" id="price_uk"
                                       name="price_uk">
                                <label class="mdl-textfield__label" for="price_uk">Ex: 1.3</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <input type="submit" name="add_mock" value="Save"
                       class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            </div>
        </form>
    </div>

{% endblock container %}
