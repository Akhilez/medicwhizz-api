{% extends 'quiz/base.html' %}
{% block nav %} {% endblock nav %}
{% block container %}

    <div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="align-items: center; justify-content: center;">
        <main class="mdl-layout__content" style="padding: 24px; flex: none;">
            <div class="mdl-card mdl-shadow--6dp">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">MedicWhizz</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Rest Password
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="email" name="email" id="email" required/>
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>
                        {% if message %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <input type="submit" value="Reset" name="reset_password"
                               class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                               href="{% url 'quiz:authenticate' %}">Sign in</a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                               href="{% url 'quiz:sign_up' %}" style="float: right">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

{% endblock container %}
